<body>

<!-- ==================== HEADER ==================== -->
<header class="kitchen-header">
    <div class="header-content">
        <div class="brand">
            <div class="kitchen-logo">üç≥</div>
            <div class="brand-text">
                <h1>COCINA</h1>
                <span class="tagline">Mindy's Fast Food</span>
            </div>
        </div>

        <div class="header-info">
            <div class="datetime" id="datetime"></div>
            <div class="pending-count">
                <span class="count-number" id="pendingCount">0</span>
                <span class="count-label">Pendientes</span>
            </div>
        </div>

        <div class="header-actions">
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Desconectado</span>
            </div>

            <button class="btn-connect" id="btnGoogle" onclick="handleGoogleAuth()">

                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

                </svg>
                <span id="btnGoogleText">Conectar</span>
            </button>

            <button class="btn-refresh" onclick="refreshOrders()">
                üîÑ Actualizar
            </button>
        </div>
    </div>
</header>

<!-- ==================== CONTENEDOR PRINCIPAL ==================== -->
<main class="kitchen-main">
    
    <!-- Estado vac√≠o / No conectado -->
    <div class="empty-state" id="emptyState">
        <div class="empty-icon">üîå</div>
        <h2>Conecta con Google</h2>
        <p>Para ver los pedidos de cocina, conecta tu cuenta de Google primero.</p>
    </div>

    <!-- ==================== PANEL DE RESUMEN DE PREPARACI√ìN ==================== -->
    <div class="summary-panel" id="summaryPanel">
        <div class="summary-header" onclick="toggleSummaryPanel()">
            <div class="summary-title">
                <span class="summary-icon">üî•</span>
                <span>EN PREPARACI√ìN</span>
            </div>
            <span class="summary-toggle" id="summaryToggle">‚ñº</span>
        </div>
        <div class="summary-content" id="summaryContent">
            <div class="summary-items" id="summaryItems">
                <!-- Items se generan din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Grid de pedidos (Post-its) -->
    <div class="orders-grid" id="ordersGrid"></div>

</main>
